<div style="flex: 1; display: grid; grid-template-rows: repeat(2, 1fr); grid-template-columns: repeat(2, 1fr); gap: 10px;">
    {% for layanan in service_page.layanan.all %}
      {% if forloop.counter <= 4 %}
      <div style="overflow: hidden; border-radius: 10px;">
        <img src="{{ layanan.gambar.url }}" alt="{{ layanan.nama_layanan }}" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      {% endif %}
    {% endfor %}
  </div>



  <!-- Gambar -->
  <div style="flex: 1; padding: 10px;">
    <img src="{{ layanan.gambar.url }}" alt="{{ layanan.nama_layanan }}" style="
      width: 100%; 
      height: auto; 
      border-radius: 10px; 
      display: block; /* Hilangkan spasi bawah gambar */
    ">
  </div>
